controller_manager:
  ros__parameters:
    update_rate: 100

    joint_trajectory_controller:
      type: "joint_trajectory_controller/JointTrajectoryController"

joint_trajectory_controller:
  ros__parameters:
    joints:
      - jnt_pecho_hombro
      - jnt_hombro_hombro
      - jnt_hombro_biceps
      - jnt_biceps_codo
      - jnt_codo_antebrazo
      - jnt_antebrazo_palma
      - jnt_palma_pulgar_1
      - jnt_palma_indice_1
    command_interfaces:
      - position  
    state_interfaces:
      - position
      - velocity

